# Alternative Firebase Hosting deployment using CLI token
# Use this if you prefer not to use Service Account

name: Deploy to Firebase Hosting on merge (Token)
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true
      
      - name: Build application
        run: npm run build
        env:
          CI: true
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_PROJECT: troop-468-manager
